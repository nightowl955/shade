    <h2 style="color: aqua; text-align: center;">Your Information</h2>
    <p style="font-size: 18px; color: aquamarine;">your information would have inline styles></p>
    <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="user_name" data_testid="" placeholder="enter your name" required autocomplete="off"><br><br>
        <label for="gender">Gender:</label><br>
        <label for="name">Male:</label>
        <input type="radio" id="male" name="gender" data_testid="" value="male"><br>
        <label for="name">Female:</label>
        <input type="radio" id="female" name="gender" data_testid="" value="female"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="user_email" data_testid="" placeholder="your.email@gmail.com" required autocomplete="off"><br>
        <label for="name">Password:</label><br>
        <input type="password" id="password" name="user_password" data_testid="" placeholder="password" required autocomplete="off"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="user_message" rows="5" cols="30" data_testid="msgs" placeholder="type your message here..." required autocomplete="off"></textarea><br><br>
        <select name="message type">
            <option value="facebook">Facebook</option>
            <option value="instagram">Instagram</option>
            <option value="whatsapp">Whatsapp</option>
            <option value="email">Email</option>
        </select><br><br>
        <label for="agree">I am a human.:</label>
        <input type="checkbox" id="agree" name="agree" value="yes"><br><br>
        <button type="submit">Send Message</button>
    </form>
